<!DOCTYPE html>
<html>
<head>
    <title>SOlarSystem</title>
    <script type="text/javascript">
        /*
             __    __  ________          ________
            / /   / / / ______/ ______  / ____  /
           / /   / / /_/   __  /     / / /___/_/
          /_/___/ / ______/ / / ____/ / ____/   _______
           /_____/ /_______/ /_/     /_/   /_/ /______/

         */
    </script>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;
        varying vec3 vLightWeighting;

        uniform sampler2D uSampler;

        void main(void) {
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
        }

    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;

        uniform vec3 uAmbientColor;

        uniform vec3 uLightingDirection;
        uniform vec3 uDirectionalColor;

        uniform bool uUseLighting;

        varying vec2 vTextureCoord;
        varying vec3 vLightWeighting;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;

            if (!uUseLighting) {
                vLightWeighting = vec3(1.0, 1.0, 1.0);
            } else {
                vec3 transformedNormal = uNMatrix * aVertexNormal;
                float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
                vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
            }
        }
    </script>
    <!-- remove, after release -->
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <!-- end remove -->
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="game" width="1024" height="860"></canvas>

    <div id="controls">
        <input type="checkbox" id="lighting" checked /> Use lighting<br/>

        <h2>Directional light:</h2>

        <table style="border: 0; padding: 10px;">
            <tr>
                <td><b>Direction:</b>
                <td>X: <input type="text" id="lightDirectionX" value="-1.0" />
                <td>Y: <input type="text" id="lightDirectionY" value="-1.0" />
                <td>Z: <input type="text" id="lightDirectionZ" value="-1.0" />
            </tr>
            <tr>
                <td><b>Colour:</b>
                <td>R: <input type="text" id="directionalR" value="1.8" />
                <td>G: <input type="text" id="directionalG" value="1.8" />
                <td>B: <input type="text" id="directionalB" value="1.8" />
            </tr>
        </table>


        <h2>Ambient light:</h2>

        <table style="border: 0; padding: 10px;">
            <tr>
                <td><b>Colour:</b>
                <td>R: <input type="text" id="ambientR" value="0.1" />
                <td>G: <input type="text" id="ambientG" value="0.1" />
                <td>B: <input type="text" id="ambientB" value="0.1" />
            </tr>
        </table>
    </div>
</body>
</html>
